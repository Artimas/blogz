{% extends "base.html"%}

{% block content %}
        <h1>Users</h1>
        <form method="GET" action="/userblog">
        <ul>
            {% for user in users%}
                <li><a href="/userblog?user={{user.id}}" name="user">{{user.email}}</a></li>
            {% endfor%}
        </ul>
        </form>
        <hr />

        {% if users|length == 0 %}
        <p>No Users yet</p>
        {% endif %}


{% endblock %}
